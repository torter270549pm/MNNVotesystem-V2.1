<body class="p-4 md:p-8">

        <div class="liquid-card w-full max-w-sm p-12 text-center border-white/5 shadow-2xl">
            <div class="text-6xl mb-6">üé¨</div>
            <h1 id="t-welcome" class="text-3xl font-bold mb-2 uppercase tracking-tighter italic">VOTER LOGIN</h1>
            <p id="t-login-desc" class="text-slate-500 mb-10 text-[14px] tracking-[0.3em] uppercase font-black">‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>

                   class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-center text-xl text-yellow-400 mb-8 outline-none focus:border-yellow-500/50 transition">

    <div id="main-content" class="max-w-xl mx-auto hidden pt-12 animate-in fade-in duration-700 pb-20">
        <header class="flex justify-between items-center mb-16">
            <div>
                <p id="t-profile" class="text-yellow-500 text-[10px] font-black uppercase tracking-[0.3em] mb-1 italic">VOTER PROFILE</p>
                <h2 id="display-name" class="text-3xl font-black text-white italic tracking-tighter"></h2>
            </div>
            <button onclick="userLogout()" id="t-logout" class="text-slate-500 text-[10px] font-black hover:text-red-500 transition border-b border-transparent hover:border-red-500 pb-1 uppercase">LOGOUT</button>
        </header>

        <div id="polls-container" class="space-y-10">
            <div class="p-8 liquid-card opacity-20 animate-pulse text-center italic text-xs">Loading all projects...</div>
        </div>

        <div id="submit-section" class="mt-16 hidden">
            <button onclick="submitAllVotes()" id="t-submit" class="w-full btn-vote text-black font-black py-6 rounded-3xl shadow-2xl uppercase tracking-widest text-lg transition active:scale-95">
                SUBMIT ALL SCORES
            </button>
        </div>
    </div>

    <script>
        const db = supabase.createClient('https://iiryzucuufcwkeqoxrch.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpcnl6dWN1dWZjd2tlcW94cmNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTMxOTEsImV4cCI6MjA4MzI2OTE5MX0.kDUVyPH6D8yD5flcIiMcXLpr88ecEfNXcDmdNpSTlD4');
        
        let currentLang = localStorage.getItem('lang') || 'th';
        let currentUser = localStorage.getItem('voter_name');
        let totalCriteriaCount = 0;

        const restrictedNames = ['‡∏ï‡πã‡∏≠‡∏á', '‡∏ô‡∏≠‡∏°', '‡∏™‡∏≤‡∏¢', '‡∏ï‡∏∏‡πä‡∏Å', '‡πÄ‡∏û‡∏ä‡∏£', '‡∏≠‡∏≠‡∏°‡∏™‡∏¥‡∏ô', '‡∏≠‡πä‡∏≠‡∏î', '‡∏û‡∏¥‡∏ä‡∏ä‡∏µ‡πà'];

        const translations = {
            th: { 
                welcome: "VOTER LOGIN", 
                loginDesc: "SPU FILM PRODUCTION VOTE", 
                placeholder: "‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...", 
                loginBtn: "ENTER SYSTEM", 
                logout: "LOGOUT", 
                submit: "‡∏™‡πà‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÇ‡∏´‡∏ß‡∏ï‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î", 
                confirmAlert: "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!",
                incompleteAlert: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÇ‡∏´‡∏ß‡∏ï‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡πÇ‡∏û‡∏•‡πÅ‡∏•‡∏∞‡∏ó‡∏∏‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏î‡∏™‡πà‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô!",
                alreadyVoted: "‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏™‡πà‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÇ‡∏´‡∏ß‡∏ï‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏£‡∏±‡∏ö"
            },
            en: { 
                welcome: "VOTER LOGIN", 
                loginDesc: "SPU FILM PRODUCTION VOTE", 
                placeholder: "Your nickname...", 
                loginBtn: "ENTER SYSTEM", 
                logout: "LOGOUT", 
                submit: "SUBMIT ALL SCORES", 
                confirmAlert: "Success! Your votes are saved.",
                incompleteAlert: "Please vote for all projects and criteria before submitting!",
                alreadyVoted: "You have already submitted your votes. Thank you."
            }
        };

        function setLanguage(lang) { 
            currentLang = lang; 
            localStorage.setItem('lang', lang); 
            updateUI(); 
            if (currentUser) loadAllPolls(); 
        }
        
        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('t-welcome').innerText = t.welcome;
            document.getElementById('t-login-desc').innerText = t.loginDesc;
            document.getElementById('nickname-input').placeholder = t.placeholder;
            document.getElementById('t-login-btn').innerText = t.loginBtn;
            document.getElementById('t-logout').innerText = t.logout;
            document.getElementById('t-submit').innerText = t.submit;
            document.getElementById('btn-th').className = `px-4 py-1.5 rounded-full text-[10px] font-bold ${currentLang === 'th' ? 'bg-yellow-500 text-black shadow-lg shadow-yellow-500/30' : 'text-slate-500'}`;
            document.getElementById('btn-en').className = `px-4 py-1.5 rounded-full text-[10px] font-bold ${currentLang === 'en' ? 'bg-yellow-500 text-black shadow-lg shadow-yellow-500/30' : 'text-slate-500'}`;
        }

        function userLogin() {
            const val = document.getElementById('nickname-input').value.trim();
            if (!val) return;
            if (restrictedNames.includes(val)) { showWarning(); return; }
            localStorage.setItem('voter_name', val);
            currentUser = val;
            checkLogin();
        }

        function showWarning() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('warning-screen').style.display = 'flex';
        }

        function closeWarning() {
            document.getElementById('warning-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('nickname-input').value = '';
        }

        function checkLogin() {
            updateUI();
            if (currentUser) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('display-name').innerText = currentUser;
                loadAllPolls();
            }
        }

        async function loadAllPolls() {
            const container = document.getElementById('polls-container');
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏Ñ‡∏¢‡πÇ‡∏´‡∏ß‡∏ï‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
            const { data: existingVotes } = await db.from('votes').select('id').eq('voter_name', currentUser).limit(1);
            if (existingVotes && existingVotes.length > 0) {
                container.innerHTML = `<div class="p-10 liquid-card text-center text-yellow-500 font-bold">${translations[currentLang].alreadyVoted}</div>`;
                document.getElementById('submit-section').classList.add('hidden');
                return;
            }

            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Polls ‡πÅ‡∏•‡∏∞ Criteria ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            const [pRes, cRes] = await Promise.all([
                db.from('polls').select('*').order('id', { ascending: false }),
                db.from('criteria').select('*')
            ]);

            totalCriteriaCount = cRes.data.length;
            container.innerHTML = '';

            pRes.data.forEach(p => {
                const pCrit = cRes.data.filter(c => c.poll_id === p.id);
                let criteriaHtml = pCrit.map(c => `
                    <div class="space-y-4 criteria-item" id="item-${c.id}">
                        <div class="flex justify-between items-start gap-4">
                            <label class="text-slate-300 font-medium text-sm leading-relaxed">${c.label}</label>
                            <span class="text-3xl font-black text-yellow-500 italic score-display">5</span>
                        </div>
                        <input type="range" min="1" max="10" value="5" 
                               data-id="${c.id}" 
                               data-voted="false"
                               oninput="handleSliderInput(this)"
                               class="vote-slider">
                    </div>
                `).join('');

                container.innerHTML += `
                    <div class="liquid-card p-10 shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-yellow-500 to-orange-600"></div>
                        <h2 class="text-2xl font-black mb-8 text-white italic border-b border-white/5 pb-4">${p.title}</h2>
                        <div class="space-y-10">${criteriaHtml}</div>
                    </div>`;
            });

            document.getElementById('submit-section').classList.remove('hidden');
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏Ç‡∏¢‡∏±‡∏ö‡∏™‡πÑ‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå
        function handleSliderInput(slider) {
            slider.dataset.voted = "true"; // ‡∏°‡∏≤‡∏£‡πå‡∏Ñ‡∏ß‡πà‡∏≤‡πÇ‡∏´‡∏ß‡∏ï‡πÅ‡∏•‡πâ‡∏ß
            slider.previousElementSibling.querySelector('.score-display').innerText = slider.value;
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡∏µ‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏ó‡∏≥‡πÅ‡∏•‡πâ‡∏ß
            document.getElementById(`item-${slider.dataset.id}`).classList.add('voted-item');
        }

        async function submitAllVotes() {
            const sliders = document.querySelectorAll('.vote-slider');
            const votedSliders = Array.from(sliders).filter(s => s.dataset.voted === "true");

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÇ‡∏´‡∏ß‡∏ï‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (votedSliders.length < totalCriteriaCount) {
                alert(translations[currentLang].incompleteAlert);
                return;
            }

            const data = Array.from(sliders).map(s => ({ 
                criteria_id: s.dataset.id, 
                score: parseInt(s.value), 
                voter_name: currentUser 
            }));

            const { error } = await db.from('votes').insert(data);
            
            if (!error) {
                alert(translations[currentLang].confirmAlert);
                location.reload();
            } else {
                alert("Error: " + error.message);
            }
        }

        function userLogout() { 
            localStorage.removeItem('voter_name'); 
            location.reload(); 
        }

        checkLogin();
    </script>
