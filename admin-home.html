<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Anuphan', sans-serif; 
            background: radial-gradient(at top right, #1e293b, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡πÄ‡∏´‡∏•‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        .liquid-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.1) 100%);
            filter: blur(100px);
            border-radius: 43% 57% 70% 30% / 30% 45% 55% 70%;
            z-index: -1;
            animation: liquid-move 15s infinite alternate;
        }

        @keyframes liquid-move {
            0% { transform: translate(-10%, -10%) rotate(0deg); border-radius: 43% 57% 70% 30% / 30% 45% 55% 70%; }
            100% { transform: translate(10%, 10%) rotate(90deg); border-radius: 70% 30% 43% 57% / 55% 70% 30% 45%; }
        }

        /* Liquid Glass Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4rem;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡∏≠‡∏á‡πÄ‡∏´‡∏•‡∏ß */
        .nav-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; h-full;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .nav-button:hover::before { left: 100%; }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .lang-active { background: #fbbf24; color: #000; font-weight: bold; }
    </style>
</head>
<body class="p-6">
    <script>if (sessionStorage.getItem('admin_session') !== 'true') window.location.href = 'admin-login.html';</script>

    <div class="liquid-blob"></div>

    <div class="fixed top-8 right-8 z-50 flex gap-2 p-1 glass-card rounded-full px-2 py-1.5 scale-90 md:scale-100">
        <button onclick="setLanguage('th')" id="btn-th" class="px-4 py-1.5 rounded-full text-[10px] transition duration-500">TH</button>
        <button onclick="setLanguage('en')" id="btn-en" class="px-4 py-1.5 rounded-full text-[10px] transition duration-500">EN</button>
    </div>

    <div class="glass-card w-full max-w-lg p-12 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

        <header class="mb-14">
            <div class="w-20 h-20 bg-gradient-to-tr from-yellow-500/20 to-orange-500/20 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-white/10">
                <span class="text-4xl">‚ö°</span>
            </div>
            <h1 id="t-center" class="text-4xl font-black tracking-tighter italic text-white uppercase"></h1>
            <p id="t-welcome-admin" class="text-slate-500 text-[10px] uppercase tracking-[0.4em] font-black mt-3"></p>
        </header>

        <div class="grid gap-5">
            <a href="admin-results.html" class="nav-button btn-primary group flex flex-col items-center p-8 rounded-[2.5rem]">
                <div class="text-3xl mb-3">üìä</div>
                <span id="t-res-btn" class="text-xl font-black text-white uppercase tracking-wider"></span>
            </a>

            <a href="admin.html" class="nav-button group flex flex-col items-center p-8 rounded-[2.5rem]">
                <div class="text-3xl mb-3">‚öôÔ∏è</div>
                <span id="t-manage-btn" class="text-xl font-black text-white uppercase tracking-wider"></span>
            </a>
        </div>

        <footer class="mt-12">
            <button onclick="logoutAdmin()" id="t-signout" class="text-slate-500 text-[11px] font-bold uppercase tracking-widest hover:text-red-400 transition-colors duration-300 decoration-slate-800 underline-offset-8 underline decoration-2">
            </button>
        </footer>
    </div>

    <script>
        const translations = {
            th: { 
                center: "‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏£‡∏∞‡∏ö‡∏ö", 
                welcome: "Welcome back, Administrator", 
                res: "‡∏î‡∏π‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö Ranking", 
                manage: "‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå", 
                out: "‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô" 
            },
            en: { 
                center: "Control Center", 
                welcome: "Welcome back, Administrator", 
                res: "Final Rankings", 
                manage: "Project Settings", 
                out: "Sign out System" 
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('admin_lang', lang);
            updateUI();
        }

        function updateUI() {
            const lang = localStorage.getItem('admin_lang') || 'th';
            const t = translations[lang];
            
            document.getElementById('t-center').innerText = t.center;
            document.getElementById('t-welcome-admin').innerText = t.welcome;
            document.getElementById('t-res-btn').innerText = t.res;
            document.getElementById('t-manage-btn').innerText = t.manage;
            document.getElementById('t-signout').innerText = t.out;
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡∏†‡∏≤‡∏©‡∏≤
            document.getElementById('btn-th').className = `px-4 py-1.5 rounded-full text-[10px] transition duration-500 ${lang === 'th' ? 'lang-active shadow-lg shadow-yellow-500/20' : 'text-slate-500 hover:text-white'}`;
            document.getElementById('btn-en').className = `px-4 py-1.5 rounded-full text-[10px] transition duration-500 ${lang === 'en' ? 'lang-active shadow-lg shadow-yellow-500/20' : 'text-slate-500 hover:text-white'}`;
        }

        function logoutAdmin() {
            sessionStorage.clear();
            window.location.href = 'admin-login.html';
        }

        updateUI();
    </script>
</body>
</html>
