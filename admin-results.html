<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking & Insights | Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Anuphan', sans-serif; 
            background: #020617;
            background-image: radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.1) 0, transparent 50%);
            min-height: 100vh; color: #f8fafc;
        }
        .liquid-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
        }
        .rank-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .rank-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(251, 191, 36, 0.3);
        }
        .lang-active { background: #fbbf24; color: #000; font-weight: bold; }
        
        /* à¸ªà¹„à¸•à¸¥à¹Œ Modal */
        #drilldown-modal.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="p-6 md:p-12">
    <script>if (sessionStorage.getItem('admin_session') !== 'true') window.location.href = 'admin-login.html';</script>

    <div class="fixed top-6 right-6 z-[60] flex gap-2 p-1 liquid-glass rounded-full px-2 py-1.5 shadow-2xl">
        <button onclick="setLanguage('th')" id="btn-th" class="px-4 py-1.5 rounded-full text-[10px] font-bold transition">TH</button>
        <button onclick="setLanguage('en')" id="btn-en" class="px-4 py-1.5 rounded-full text-[10px] font-bold transition">EN</button>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 id="t-title" class="text-4xl font-black text-yellow-500 italic uppercase tracking-tighter"></h1>
                <p id="t-subtitle" class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mt-2"></p>
            </div>
            <a href="admin-home.html" id="t-back" class="bg-slate-900/50 border border-slate-800 px-6 py-3 rounded-2xl text-xs font-bold text-slate-400 hover:text-white transition italic"></a>
        </header>

        <div id="top-ranking" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            </div>

        <h2 id="t-detail-label" class="text-sm font-black uppercase tracking-widest text-slate-500 mb-8 italic"></h2>
        <div id="results-container" class="grid gap-8">
            </div>
    </div>

    <div id="drilldown-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/80 backdrop-blur-xl items-center justify-center p-6">
        <div class="liquid-glass w-full max-w-md p-10 shadow-2xl relative border-yellow-500/20">
            <h3 id="modal-criteria-name" class="text-2xl font-black text-yellow-500 mb-2 italic"></h3>
            <p id="t-modal-desc" class="text-slate-500 text-[10px] uppercase tracking-widest font-black mb-8"></p>
            
            <div id="voter-list" class="space-y-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                </div>

            <button onclick="closeModal()" class="mt-10 w-full bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl text-white font-black uppercase tracking-widest text-xs transition">Close</button>
        </div>
    </div>

    <script>
        const db = supabase.createClient('https://iiryzucuufcwkeqoxrch.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlpcnl6dWN1dWZjd2tlcW94cmNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2OTMxOTEsImV4cCI6MjA4MzI2OTE5MX0.kDUVyPH6D8yD5flcIiMcXLpr88ecEfNXcDmdNpSTlD4');
        
        let currentLang = localStorage.getItem('admin_lang') || 'th';
        const trans = {
            th: { title: "Final Rankings", subtitle: "à¸¨à¸¹à¸™à¸¢à¹Œà¸ªà¸£à¸¸à¸›à¸œà¸¥à¸„à¸°à¹à¸™à¸™à¹‚à¸«à¸§à¸•", back: "Back to Home", details: "Project Breakdown (Click to see voters)", modalDesc: "à¸£à¸²à¸¢à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¹‚à¸«à¸§à¸•à¹à¸¥à¸°à¸„à¸°à¹à¸™à¸™à¸”à¸´à¸š", avg: "AVG Score", total: "Total Votes" },
            en: { title: "Final Rankings", subtitle: "Voting Insights Center", back: "Back to Home", details: "Project Breakdown (Click to see voters)", modalDesc: "Voters List & Raw Scores", avg: "AVG Score", total: "Total Votes" }
        };

        function setLanguage(lang) { localStorage.setItem('admin_lang', lang); currentLang = lang; updateUI(); }

        function updateUI() {
            const t = trans[currentLang];
            document.getElementById('t-title').innerText = t.title;
            document.getElementById('t-subtitle').innerText = t.subtitle;
            document.getElementById('t-back').innerText = t.back;
            document.getElementById('t-detail-label').innerText = t.details;
            document.getElementById('t-modal-desc').innerText = t.modalDesc;
            
            document.getElementById('btn-th').className = `px-4 py-1.5 rounded-full text-[10px] font-bold ${currentLang === 'th' ? 'lang-active' : 'text-slate-500'}`;
            document.getElementById('btn-en').className = `px-4 py-1.5 rounded-full text-[10px] font-bold ${currentLang === 'en' ? 'lang-active' : 'text-slate-500'}`;
            loadResults();
        }

        async function loadResults() {
            const t = trans[currentLang];
            const [{ data: polls }, { data: criteria }, { data: votes }] = await Promise.all([
                db.from('polls').select('*'),
                db.from('criteria').select('*'),
                db.from('votes').select('*')
            ]);

            // à¸„à¸³à¸™à¸§à¸“à¸„à¸°à¹à¸™à¸™à¹€à¸‰à¸¥à¸µà¹ˆà¸¢à¹‚à¸›à¸£à¹€à¸ˆà¸à¸•à¹Œ
            let pollStats = polls.map(p => {
                const pCriteria = criteria.filter(c => c.poll_id === p.id);
                let totalS = 0, vCount = 0;
                
                const critData = pCriteria.map(cItem => {
                    const cVotes = votes.filter(v => v.criteria_id === cItem.id);
                    const avg = cVotes.length ? (cVotes.reduce((s, v) => s + v.score, 0) / cVotes.length).toFixed(2) : 0;
                    totalS += cVotes.reduce((s, v) => s + v.score, 0);
                    vCount += cVotes.length;
                    return { id: cItem.id, label: cItem.label, avg, count: cVotes.length };
                });

                const finalAvg = vCount ? (totalS / vCount).toFixed(2) : 0;
                return { id: p.id, title: p.title, avg: parseFloat(finalAvg), totalVotes: vCount, criteria: critData };
            });

            // Render Top 3
            const sorted = [...pollStats].sort((a, b) => b.avg - a.avg).slice(0, 3);
            document.getElementById('top-ranking').innerHTML = sorted.map((p, i) => `
                <div class="liquid-glass p-10 text-center rank-card border-t-4 ${i===0?'border-yellow-500 shadow-xl shadow-yellow-500/10':i===1?'border-slate-400':'border-orange-700'}">
                    <div class="text-5xl mb-4">${i===0?'ðŸ¥‡':i===1?'ðŸ¥ˆ':'ðŸ¥‰'}</div>
                    <h4 class="text-xl font-black text-white italic truncate mb-2">${p.title}</h4>
                    <p class="text-5xl font-black text-white">${p.avg}</p>
                    <p class="text-[9px] uppercase text-slate-500 font-bold mt-4 tracking-widest">${t.avg}</p>
                </div>`).join('');

            // Render Details
            document.getElementById('results-container').innerHTML = pollStats.map(p => `
                <div class="liquid-glass p-8 md:p-12">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-4 border-b border-white/5 pb-8">
                        <div>
                            <h3 class="text-3xl font-black text-white italic leading-tight">${p.title}</h3>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em] mt-2 italic">${t.total}: ${p.totalVotes}</p>
                        </div>
                        <div class="text-left md:text-right">
                            <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">${t.avg}</span>
                            <p class="text-4xl font-black text-blue-400">${p.avg}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${p.criteria.map(c => `
                            <div onclick="openDrillDown(${c.id}, '${c.label.replace(/'/g, "\\'")}')" 
                                 class="liquid-glass p-6 bg-white/5 border border-white/5 hover:border-yellow-500/40 cursor-pointer transition-all flex justify-between items-center group">
                                <div class="pr-4">
                                    <p class="text-xs text-slate-400 group-hover:text-slate-200 transition-colors">${c.label}</p>
                                    <p class="text-[8px] text-slate-600 font-bold uppercase mt-1">Click to view voters</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-black text-white">${c.avg}</p>
                                    <p class="text-[8px] text-slate-500 uppercase">${c.count} Votes</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`).join('');
        }

        async function openDrillDown(criteriaId, label) {
            document.getElementById('modal-criteria-name').innerText = label;
            const voterList = document.getElementById('voter-list');
            voterList.innerHTML = '<p class="text-slate-500 text-center animate-pulse py-4 italic text-sm">Loading voters...</p>';
            
            document.getElementById('drilldown-modal').classList.add('active');

            const { data: voters, error } = await db.from('votes').select('voter_name, score').eq('criteria_id', criteriaId);

            if (error || !voters.length) {
                voterList.innerHTML = '<p class="text-slate-600 text-center py-4 italic text-sm">No votes recorded yet.</p>';
                return;
            }

            voterList.innerHTML = voters.map(v => `
                <div class="bg-white/5 border border-white/5 p-4 rounded-2xl flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
                        <span class="text-sm font-bold text-slate-200">${v.voter_name}</span>
                    </div>
                    <span class="text-xl font-black text-yellow-500">${v.score}</span>
                </div>
            `).join('');
        }

        function closeModal() {
            document.getElementById('drilldown-modal').classList.remove('active');
        }

        updateUI();
    </script>
</body>
</html>
